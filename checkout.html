<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #222;
            color: white;
            padding: 20px 30px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        .collections-container {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .collection-title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 20px 0;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-item {
            min-width: 25%;
            box-sizing: border-box;
            text-align: center;
            padding: 10px;
        }

        .slider-item img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .slider-item img:hover {
            transform: scale(1.05);
        }

        .watch-title {
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }

        .watch-price {
            color: #888;
            font-size: 1em;
            margin: 5px 0;
        }

        .buy-now-btn {
            background-color: #f8c923;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-now-btn:hover {
            background-color: #e1b71c;
        }

        /* Popup Form Styling */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        .popup h3 {
            margin-bottom: 20px;
        }

        .popup input,
        .popup button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .popup button {
            background-color: #f8c923;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup button:hover {
            background-color: #e1b71c;
        }

        .popup .close-btn {
            background-color: #555;
            color: white;
            border: none;
            font-size: 1.2em;
            width: auto;
            padding: 5px 15px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>Collections</header>
    <!-- Checkout Form -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <p id="popup-product-name"></p>
            <p id="popup-product-price"></p>
            <h1 class="payTitle">Personal Information</h1>
            <label>Name and Surname</label>
            <input type="text" placeholder="John Doe" class="payInput">
            <label>Phone Number</label>
            <input type="text" placeholder="+977 **********" class="payInput">
            <label>Address</label>
            <input type="text" placeholder="Nakhipot,Lalitpur" class="payInput">
            <h1 class="payTitle">Card Information</h1>
            <div class="cardIcons">
                <img src="/images/visa.png" width="40" alt="" class="cardIcon">
                <img src="/images/master.png" alt="" width="40" class="cardIcon">
            </div>
            <input type="password" class="payInput" placeholder="Card Number">
            <div class="cardInfo">
                <input type="text" placeholder="mm" class="payInput sm">
                <input type="text" placeholder="yyyy" class="payInput sm">
                <input type="text" placeholder="cvv" class="payInput sm">
            </div>

            <button>Confirm Purchase</button>
            <button class="close-btn" onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <!--footer sections-->
    <footer >
        <div class="footer-links">
                <p>&copy; 2025 Luxury Watch Store. All Rights Reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
                <p>Follow us on:
                    <a href="#">Instagram</a> | <a href="#">Facebook</a> | <a href="#">Twitter</a>
                </p>
    </footer>

    <script>
        // Open Popup
        function openPopup(productName, productPrice) {
            document.getElementById("popup-product-name").innerText = `Product: ${productName}`;
            document.getElementById("popup-product-price").innerText = `Price: ${productPrice}`;
            document.getElementById("popup").style.display = "flex";
        }

        // Close Popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
